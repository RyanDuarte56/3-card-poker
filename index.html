<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Card Poker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="table">
    <div id="dealer-hand">
      <img id="dealer-card-1" class="card" src="cards/10_of_clubs.svg">
      <img id="dealer-card-2" class="card" src="cards/3_of_diamonds.svg">
      <img id="dealer-card-3" class="card" src="cards/king_of_hearts.svg">
    </div>
    <div id="title">THREE CARD POKER</div>
    <div id="player-hand">
      <img id="player-card-1" class="card" src="cards/ace_of_spades.svg">
      <img id="player-card-2" class="card" src="cards/2_of_spades.svg">
      <img id="player-card-3" class="card" src="cards/3_of_spades.svg">
    </div>
    <div id="info-and-bets">
      <div id="game-rules"></div>
      <div id="bet-area"></div>
      <div id="payout-table"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
